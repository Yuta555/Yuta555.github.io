<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NYC Map</title>
    <style>
      path {
        stroke: white;
        stroke-width: 0.5px;
        fill: black;
      }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js">
  </head>
  <body>
    <p> NYC MAP</p>
    
    <script type="text/javascript">
      const width = 900;
      const height = 600;

      const projection = d3.geoMercator();
      
      const svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);
      
      const path = d3.geo.path()
          .projection(projection);
      
      const g = svg.append("g");
      
      d3.json("https://github.com/Yuta555/Yuta555.github.io/blob/main/precincts.geojson", function(error, topology) {
          g.selectAll("path")
           .data(topojson.object(topology, topology.objects.countries)
           .geometries)
           .enter()
           .append("path")
           .attr("d", path)
      });
    </script>
  </body>
</html>
